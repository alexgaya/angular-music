<div *ngIf="selectedList" class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h5 class="card-title font-weight-bold">{{selectedList.name}}</h5>
      <button (click)="removeList()" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
    </div>
    <h6 class="card-subtitle mt-3 mb-2 text-muted">Total Duration: {{ selectedList.duration }} min</h6>
    <h6 class="card-subtitle mt-3 mb-2 text-muted">Total songs: {{ selectedList.n_songs }}</h6>
    <ul class="list-group">
      <div *ngFor="let song of selectedList.songs">
        <div class="d-flex justify-content-between mb-2">
          <li class="list-group-item p-0">
            <span class="font-weight-bold">{{ song.name }}</span>
            <span class="text-muted ml-5">{{ song.author }}</span>
            <span class="ml-3 font-italic">{{ song.genre }}</span>
            <span class="ml-3 font-weight-light">{{ song.duration }} min</span>
          </li>
          <button (click)="removeSong(song)" class="btn btn-danger m-0"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </ul>
  </div>
</div>
