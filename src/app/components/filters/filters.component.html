<div *ngIf="error" class="alert alert-danger">
  <div class="d-flex justify-content-between">
    <p class="m-0 align-self-center">{{ error }}</p>
    <button (click)="error = !error" class="btn m-0"><i class="fas fa-times"></i></button>
  </div>

</div>

<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <div class="d-flex">
          <input (keyup.enter)="addNewList()" id="newList" type="text" class="form-control" placeholder="Add New List" [(ngModel)]="newList">
          <span class="mx-3"></span>
          <button class="btn" (click)="addNewList()">ADD</button>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex">
          <label>Choose List:</label>
          <select class="form-control" name="list" [(ngModel)]="selected" (ngModelChange)="setSelectedList()">
            <option *ngFor="let list of lists" [value]="list.id">
              {{ list.name }}
            </option>
          </select>

        </div>
      </div>
    </div>
  </div>
</div>
